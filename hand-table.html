<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floor">
        <div class="table">
            <div class="table-felt"></div>
            <div class="table-rim"></div>
            <div class="table-info">
                <div class="number-of-players">
                    Number of Players: 6
                </div>
                <div class="blinds">
                    SB: 1 / BB: 2
                </div>
            </div>

            <div class="player-input">
                <div class="box">
                    <label for="player-name">Player Name:</label>
                    <input type="text" name="player-name" id="player-name">
                </div>
                <div class="box">
                    <label for="player-stack-size">Stack Size:</label>
                    <input type="number" name="player-stack-size" id="player-stack-size">
                </div>
                <div class="box">
                    <label for="player-cards">Cards:</label>
                    <input type="text" name="player-cards" id="player-cards">
                </div>
            </div>

            <div class="player-action">
                <div class="box">
                    <button>Check</button>
                </div>
                <div class="box">
                    <button>Bet</button>
                    <label for="player-stack-size">Bet Size:</label>
                    <input type="range" name="player-bet-size" id="player-bet-size">
                </div>
                <div class="box">
                    <button>Fold</button>
                </div>

            </div>


            <div class="sb-chip">
                SB
            </div>
            <div class="seat-1">
            </div>

            <div class="bb-chip">
                BB
            </div>
            <div class="seat-2">
            </div>

            <div class="bn-chip">
                BN
            </div>
            <div class="seat-3">
            </div>
            <div class="seat-4">
            </div>
            <div class="seat-5">
            </div>
            <div class="seat-6">
            </div>
        </div>
    </div>
</body>
</html>
