<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="hand-table.html">
        <div class="container">
            <div class="first-input">
                <div class="players-box">
                    <label for="number-of-players">Number of Players:</label>
                    <input type="number" id="number-of-players" name="number-of-players">  
                </div>
                <div class="blinds-box">
                    <label for="sb">SB:</label>
                    <input type="number" id="sb" name="sb">
                    <label for="BB">BB:</label>
                    <input type="number" id="bb" name="bb">
                </div>
                <input type="submit" value="Continue">
            </div> 
        </div>
    </form> 
</body>
</html>
